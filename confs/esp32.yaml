esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: 5.0.2
    platform_version: 6.3.2

uart:
  id: uart_ecodan
  rx_pin:
    number: GPIO2
    mode:
      input: true
      pullup: true
  tx_pin:
    number: GPIO1
    mode:
      output: true
  baud_rate: 2400
  parity: EVEN
  stop_bits: 1
